<app-encabezado titulo="Ejemplo List Item" icono="list"></app-encabezado>

<ion-content>
  <ion-list *ngFor="let per of personas">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="per.imagen">
      </ion-avatar>
      <ion-label>
        <h3>{{per.apellido}}</h3>
        <p>{{per.nombre}}</p>
    </ion-label>
    </ion-item>
  </ion-list>

</ion-content>


<app-footer></app-footer>
